name: CI/CD Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: "temurin"
        java-version: "17"

    - name: Build with Gradle
      run: |
        chmod +x ./gradlew
        ./gradlew clean build -x test

    - name: Upload JAR to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2DEPLOYONE }}
        source: "build/libs/*.jar"
        target: "/home/ubuntu/projects"

    - name: SSH Deploy on EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2DEPLOYONE }}
        script: |
          cd /home/ubuntu/projects
          
          # ✅ Stop running app if exists
          sudo pkill -f "java" || true
          
          # ✅ Remove old jars (keep only latest deploy)
          ls -t *.jar | tail -n +2 | xargs rm -f || true
          
          # ✅ Pick newest jar & run
          JAR_FILE=$(ls -t *.jar | head -n 1)
          chmod +x "$JAR_FILE"
          nohup java -jar "$JAR_FILE" > app.log 2>&1 &
          echo "Application started: $JAR_FILE"
