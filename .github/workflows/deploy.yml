name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Spring Boot App
        run: mvn clean package -DskipTests

      - name: Copy jar to EC2 Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 34.233.126.209
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          source: "target/*.jar"
          target: "/home/ubuntu/projects/app.jar"

      - name: Restart Application on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: 34.233.126.209
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar /home/ubuntu/projects/app.jar > /home/ubuntu/projects/app.log 2>&1 &
            sleep 3
            tail -20 /home/ubuntu/projects/app.log
